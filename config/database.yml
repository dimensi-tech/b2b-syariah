default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: b2b_travel_development
test:
  <<: *default
  database: b2b_travel_test
production:
  <<: *default
  database: b2b_travel_production
  username: b2b_travel
  password: <%= ENV['B2B_TRAVEL_DATABASE_PASSWORD'] %>
